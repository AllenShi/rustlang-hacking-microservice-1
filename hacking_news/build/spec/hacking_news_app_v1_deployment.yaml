apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacking_news_app 
spec:
  selector:
    matchLabels:
      app: rustapp
  replicas: 1
  template:
    metadata:
      labels:
        app: rustapp
    spec:
      containers:
      - name: rustapp
        image: allenshi/hacking_news_app
        ports:
        - containerPort: 8080
